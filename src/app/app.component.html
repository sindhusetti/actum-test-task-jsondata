<!--Search Input field-->
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<div class="user-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Number Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Position:</span>
        {{element.position}}
      </mat-cell>
    </ng-container>

    <!-- User Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Name:</span>
        {{element.name}}
      </mat-cell>
    </ng-container>

    <!-- User Country Column -->
    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Country:</span>
        {{element.location}}
      </mat-cell>
    </ng-container>

    <!-- User Programming Language -->
    <ng-container matColumnDef="progLang">
      <mat-header-cell *matHeaderCellDef>
        Programming Language
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Programming Language:</span>
        {{element.progLang}}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
